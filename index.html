<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-md">
        <header class="text-center">
            <h2>Form Events</h2>
        </header>
        <section class="container">
            <form id="form">
                <div class="input-group mb-3 mt-4">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGroup1" value=""
                            placeholder="Username">
                        <label for="floatingInputGroup1">Username</label>
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Tweet</label>
                </div>
            </form>

            <div class="row">
                <div class="col m-3 d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" id="button" class="btn btn-primary rounded-pill">Post Tweet</button>
                </div>
            </div>
        </section>
    </div>
    <section class="bg-light mt-5">
        <div class="container-lg text-center">
            <div class="row">
                <div class="col">
                    <span class="fs-2">Username</span>

                    <ul id="myUsername" class="list-group">

                    </ul>
                </div>
                <div class="col-6">
                    <span class="fs-2">Tweet</span>

                    <ul id="myTweet" class="list-group">

                    </ul>
                </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
